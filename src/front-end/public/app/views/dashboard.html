<div class="dashboard">
    <div class="row text-center">
        <button class="btn btn-danger" data-toggle="modal" data-target="#manage-apps">Manage my apps</button>
    </div>
    <div class="row">
        <div ng-repeat="app in apps" ng-if="app.username && app.password" class="col-md-3"><a ng-href="{{ app.url }}" target="_blank"><img ng-src="{{ app.image }}"></a></div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="manage-apps">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center"><b>Manage my apps</b></h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Application</label>
                        <label class="col-sm-5 control-label">Username/Email</label>
                        <label class="col-sm-5 control-label">Password</label>
                    </div>
                    <div class="form-group" ng-repeat="app in apps">
                        <p class="col-sm-2 control-label">{{ app.name }}</p>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="app.username">
                        </div>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" ng-model="app.password">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="submitApps(apps)" data-dismiss="modal">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
